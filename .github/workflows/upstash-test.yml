name: Upstash Integration Tests

on:
  workflow_dispatch:

jobs:
  upstash-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable Corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - name: Run unit tests (including Upstash mocks)
        run: pnpm test -- --reporter=dot
      # TODO: add real Upstash envs and targeted tests if desired
